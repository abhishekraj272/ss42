<html>
    <head>
        <title>Test</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <form method="post" action="http://127.0.0.1:8000/dev/register/">
                {% csrf_token %}
                <div class="form-group">
                  <label>Name</label>
                  <input name="name" type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input name="email" type="email" class="form-control" placeholder="What is your name">
                </div>
                <div class="form-group">
                  <label>SS EMail</label>
                  <input name="scrapshutEmail" type="email" class="form-control" placeholder="SS EMail">
                </div>
                <div class="form-group">
                  <label>Company</label>
                  <input name="company" type="text" class="form-control" placeholder="Company">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input name="city" type="text" class="form-control" placeholder="City">
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <input name="country" type="text" class="form-control" placeholder="Country">
                </div>
                <div class="form-group">
                  <label>Des</label>
                  <input name="description" type="text" class="form-control" placeholder="description">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
        </div>
    </body>
</html>
